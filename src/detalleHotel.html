<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
    <div>
        <button onclick="toggleSidebar('separator-sidebar')" data-drawer-target="separator-sidebar"
            data-drawer-toggle="separator-sidebar" aria-controls="separator-sidebar" type="button"
            class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">

                    d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                </path>
            </svg>
        </button>
        <aside id="separator-sidebar"
            class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
            aria-label="Sidebar">
            <div class="h-full px-3 py-4 overflow-y-auto bg-gray-800 dark:bg-gray-800">
                <h1 class="text-white font-sans ml-3 pb-3 font-bold text-lg tracking-widest">HOTELES ATLANTIS</h1>
                <ul class="space-y-2 font-medium">

                    <li>
                        <a href="./index.html"
                            class="flex items-center p-2 text-gray-400 hover:text-gray-800 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M13.5 21v-7.5a.75.75 0 01.75-.75h3a.75.75 0 01.75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349m-16.5 11.65V9.35m0 0a3.001 3.001 0 003.75-.615A2.993 2.993 0 009.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 002.25 1.016c.896 0 1.7-.393 2.25-1.016a3.001 3.001 0 003.75.614m-16.5 0a3.004 3.004 0 01-.621-4.72L4.318 3.44A1.5 1.5 0 015.378 3h13.243a1.5 1.5 0 011.06.44l1.19 1.189a3 3 0 01-.621 4.72m-13.5 8.65h3.75a.75.75 0 00.75-.75V13.5a.75.75 0 00-.75-.75H6.75a.75.75 0 00-.75.75v3.75c0 .415.336.75.75.75z" />
                            </svg>

                            <span class="flex-1 ml-3 whitespace-nowrap">HOTELES</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!--LDETALLE DEL HOTEL-->
        <div class="p-4 sm:ml-64">
            <div class="p-0">
                <div class="mb-5 border-b-4 border-gray-400 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 items-center">
                    <div class="w-full text-center space-y-3">
                        <h1 class="font-medium shadow-lg rounded-lg">HOTEL LAS PALMERAS</h1>
                        <p class="italic">Barranquilla, atlantico</p>
                        <p class="italic">Nit: 999974877</p>
                        <p class="italic">Direccion: Cra 25 N° 4-5</p>

                        <button type="button" title="Editar" onclick="openModal('editar')"
                            class="font-medium rounded-lg text-sm  px-1 py-1 mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                                    style="color: teal" />
                            </svg>
                        </button>
                    </div>
                    <div class="w-full rounded-lg">
                        <img class="rounded-lg w-full" src="./img/hotel1.jpg" alt="">
                    </div>
                </div>

                <nav class="bg-gray-100  rounded-lg border-gray-200 dark:bg-gray-900 dark:border-gray-700">
                    <div class="rounded-lg max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                        <button data-collapse-toggle="navbar-dropdown" type="button"
                            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                            aria-controls="navbar-dropdown" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 17 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                            </svg>
                        </button>
                        <div class="bg-gray-100 hidden w-full md:block md:w-auto" id="navbar-dropdown">
                            <ul
                                class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-100 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-gray-100 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                                <li>
                                    <a href="#"
                                        class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Habitaciones</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contactos</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

             <!--INICIO venana editar-->
             <div id="modal-editar"
             class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
             tabindex="-1" aria-hidden="true">
             <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
             <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                 <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                     <div
                         class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                         <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                             <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                 HOTEL
                             </h3>
                             <button type="button" onclick="closeModal('editar')"
                                 class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                 data-modal-hide="defaultModal">
                                 <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                     fill="none" viewBox="0 0 14 14">
                                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                         stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                 </svg>
                                 <span class="sr-only">Close modal</span>
                             </button>
                         </div>
                         <form action="#">
                             <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                                 <div class="sm:flex sm:items-start">
                                     <div class="w-full mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                         <div class="mb-4">
                                             <label for="ciudad"
                                                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ciudad:</label>
                                             <input type="text" name="ciudad" id="ciudad"
                                                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                                 required>
                                         </div>
                                         <div class="mb-4">
                                             <label for="nombre"
                                                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre
                                                 del hotel:</label>
                                             <input type="text" name="nombre" id="nombre"
                                                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                                 required>
                                         </div>

                                         <div class="mb-4">
                                             <label for="nit"
                                                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nit:</label>
                                             <input type="text" name="nit" id="nit"
                                                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                                 required>
                                         </div>
                                         <div class="mb-4">
                                             <label for="direccion"
                                                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Direccion:</label>
                                             <input type="text" name="direccion" id="direccion"
                                                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                                 required>
                                         </div>
                                         <div class="mb-4">
                                             <label for="numHabit"
                                                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número
                                                 máximo de habitaciones:</label>
                                             <input type="text" name="numHabit" id="numHabit"
                                                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                                 required>
                                         </div>

                                     </div>
                                 </div>
                             </div>
                             <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                                 <button type="submit"
                                     class="inline-flex w-full justify-center rounded-md bg-teal-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-700 sm:ml-3 sm:w-auto">Guardar</button>
                                 <button onclick="closeModal('editar') " type="button"
                                     class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancelar</button>
                             </div>
                         </form>
                     </div>
                 </div>
             </div>
         </div>
         <!--FIN venana editar-->
        </div>
        <!--Fin detalle hotel-->
        <script>
            // Función para abrir la modal
            function openModal(accion) {
                if (accion == 'eliminar') {
                    document.getElementById("modal-eliminar").style.display = "block";
                } else if (accion == 'editar' || accion == 'agregar') {
                    document.getElementById("modal-editar").style.display = "block";
                }
            }

            // Función para cerrar la modal
            function closeModal(accion) {
                if (accion == 'eliminar') {
                    document.getElementById("modal-eliminar").style.display = "none";
                } else if (accion == 'editar' || accion == 'agregar') {
                    document.getElementById("modal-editar").style.display = "none";
                }
            }
        </script>
</body>

</html>
